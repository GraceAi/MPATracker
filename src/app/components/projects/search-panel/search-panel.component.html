<mat-accordion>
  <mat-expansion-panel id="search-panel" (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header expandedHeight="42px" collapsedHeight ="42px">
      <mat-panel-title>
        <b><i class="fa fa-search"></i> Search Panel</b>
      </mat-panel-title>
      <mat-panel-description>
        <div class="d-none d-md-block">{{panelOpenState ? 'To close the search panel, click anywhere in the panel header' : 'To search for a specific request, open the search panel by clicking anywhere in the search panel header.'}}</div>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <!-- <form #searchForm="ngForm"> -->
      <div class="form-row">
        <div class="form-group row col-lg-6 col-md-6">
          <label class="col-lg-3 col-md-6 col-sm-3 col-form-label">Contract No.</label>
          <div class="col-lg-8 col-md-6 col-sm-8"><input class="form-control" [(ngModel)]="searchCriteria.contract_number"></div>
        </div>
        <div class="form-group row col-lg-6 col-md-6">
          <label class="col-lg-4 col-md-6 col-sm-3 col-form-label">Project No.</label>
          <div class="col-lg-8 col-md-6 col-sm-8"><input class="form-control"  [(ngModel)]="searchCriteria.project_number"></div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group row col-lg-6 col-md-12">
          <label class="col-lg-3 col-md-3 col-sm-3 col-form-label">Firm Name</label>
          <div ngbDropdown class="col-lg-8 col-md-8 col-sm-8">
            <button class="btn btn-outline" id="firmMenu" ngbDropdownToggle>{{selectedFirm}}</button>
            <div ngbDropdownMenu aria-labelledby="firmMenu">
              <button class="dropdown-item" (click)="onChangeFirm(null)">All</button>
              <button class="dropdown-item" *ngFor="let firm of firms" (click)="onChangeFirm(firm)">{{firm.firm_name}}</button>
            </div>
          </div>
        </div>
        <div class="form-group row col-lg-6 col-md-12">
          <label class="col-lg-4 col-md-3 col-sm-3 col-form-label">Assigned PM</label>
          <div class="col-lg-8 col-md-8 col-sm-8"><input class="form-control"  [(ngModel)]="searchCriteria.str_managers"></div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group row col-lg-6 col-md-6">
          <label class="col-lg-3 col-md-6 col-sm-3 col-form-label">MPA Point of Contact</label>
          <div class="col-lg-8 col-md-6 col-sm-8"><input class="form-control" [(ngModel)]="searchCriteria.contact_name"></div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group row col-lg-6 col-md-12">
          <label class="col-lg-3 col-md-3 col-sm-3 col-form-label">Project Description</label>
          <div class="col-sm-8"><input type="text" class="form-control"  [(ngModel)]="searchCriteria.description"></div>
        </div>
      </div>
      <div class="center-div">
        <button class="btn btn-secondary" (click)="searchProjects()" title="Search projects by criteria"><i class="fa fa-search"></i> Search</button>
        <button class="btn btn-secondary" (click)="resetSearch()" title="Clear all criteria"><i class="fa fa-undo"></i> Reset</button>
      </div>
  <!-- </form> -->
  </mat-expansion-panel>
</mat-accordion>
