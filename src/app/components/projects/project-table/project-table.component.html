<div class="table-container mat-elevation-z8">
  <table mat-table [dataSource]="projectDataSource" matSort>

    <ng-container matColumnDef="project_no">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Project No. </th>
      <td mat-cell *matCellDef="let element"><a routerLink="/project/{{element.project_id}}/role/{{role_id}}" title="Click the Project No. to view project details"> {{ element.project_number }} </a></td>
    </ng-container>

    <ng-container matColumnDef="contract_no">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Contract No. </th>
      <td mat-cell *matCellDef="let element">{{ element.contract_number }}</td>
    </ng-container>

    <ng-container matColumnDef="firm_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Firm Name </th>
      <td mat-cell *matCellDef="let element">{{ element.firm_name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description </th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="mpa_contact">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>MPA Point of Contact </th>
      <td mat-cell *matCellDef="let element">{{ element.contact_name }}</td>
    </ng-container>

    <ng-container matColumnDef="str_managers">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Assigned Project Managers </th>
      <td mat-cell *matCellDef="let element">{{ element.str_managers }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="projectColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: projectColumns;"></tr>
  </table>
  <div *ngIf="isLoading" class="table-spinner">
    <mat-progress-spinner
      color="warn"
      mode="indeterminate">
    </mat-progress-spinner>
  </div>
</div>
