<div class="page-title sub-navbar">PERMITS
    <i class="fa fa-question-circle" placement="right" ngbPopover="View/edit project permit information" popoverClass="my-popover-class" autoClose="true" container="body"></i>
</div>
<div class="container">
  <div class="form-row">
    <div class="form-group row col-lg-4 col-md-12">
      <label class="col-lg-8 col-md-8 col-sm-8 col-form-label form-label-sm">Corps Permit Required?</label>
      <div class="col-lg-4 col-md-4 col-sm-4"><input type="checkbox" class="form-check-input" [(ngModel)]="permitInfo.corps_permit_required" (change)="resetStatus($event)"></div>
    </div>
    <div class="form-group row col-lg-8 col-md-12">
      <label class="col-lg-3 col-md-3 col-sm-3 col-form-label">Corps Permit Status</label>
      <div class="col-lg-6 col-md-6 col-sm-6 input-group  datepicker-menu">
        <input class="form-control" placeholder="yyyy-mm-dd" [disabled] = "!permitInfo.corps_permit_required"
        ngbDatepicker #dp_corps_permit_status="ngbDatepicker"  [(ngModel)]="permitInfo.corps_permit_date">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" (click)="dp_corps_permit_status.toggle()" type="button" [disabled] = "!permitInfo.corps_permit_required">
            <img [src]="calendarIconPath" style="width: 1.2rem; height: 1rem;"/>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group row col-lg-4 col-md-12">
      <label class="col-lg-8 col-md-8 col-sm-8 col-form-label form-label-sm">MDE ESC Required?</label>

        </div>

  </div>
