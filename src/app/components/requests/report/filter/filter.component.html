<div class="filter-container">
<div class="sub-navbar page-title">Report Filter</div>
  <div class="form-row">
    <div class="form-group row col-lg-6">
      <label class="col-sm-3 col-form-label">Request Date:</label>
      <div class="col-sm-4 input-group  datepicker-menu">
        <input class="form-control" placeholder="yyyy-mm-dd" ngbDatepicker #dp_request_date_start="ngbDatepicker"  [(ngModel)]="searchCriteria.create_date_start">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" (click)="dp_request_date_start.toggle()" type="button">
            <img [src]="calendaIconPath" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
          </button>
        </div>
      </div>
      <label class="col-sm-1 col-form-label">to</label>
      <div class="col-sm-4 input-group  datepicker-menu">
        <input class="form-control" placeholder="yyyy-mm-dd" ngbDatepicker #dp_request_date_end="ngbDatepicker"  [(ngModel)]="searchCriteria.create_date_end">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" (click)="dp_request_date_end.toggle()" type="button">
            <img [src]="calendaIconPath" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
          </button>
        </div>
      </div>
    </div>
    <div class="form-group row col-lg-6">
      <label class="col-sm-3 col-form-label">Requester</label>
      <div ngbDropdown class="col-sm-9">
        <button class="btn btn-outline" id="requesterMenu" ngbDropdownToggle>{{selectedRequester}}</button>
        <div ngbDropdownMenu aria-labelledby="requesterMenu">
          <button class="dropdown-item" (click)="onChangeRequester(null)">Select...</button>
          <button class="dropdown-item" *ngFor="let requester of requesters" (click)="onChangeRequester(requester)">{{requester.fname}} {{requester.lname}}</button>
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group row col-lg-6">
      <label class="col-sm-3 col-form-label">Category</label>
      <div ngbDropdown class="col-sm-8">
        <button class="btn btn-outline" id="categoryMenu" ngbDropdownToggle>{{selectedCategory}}</button>
        <div ngbDropdownMenu aria-labelledby="categoryMenu">
          <button class="dropdown-item" (click)="onChangeCategory(null)">Select...</button>
          <button class="dropdown-item" *ngFor="let category of categories" (click)="onChangeCategory(category)">{{category.category_code}}</button>
        </div>
      </div>
    </div>
    <div class="form-group row col-lg-6">
      <label class="col-sm-3 col-form-label">Reviewer</label>
      <div ngbDropdown class="col-sm-9">
        <button class="btn btn-outline" id="reviewerMenu" ngbDropdownToggle>{{selectedReviewer}}</button>
        <div ngbDropdownMenu aria-labelledby="reviewerMenu">
          <button class="dropdown-item" (click)="onChangeReviewer(null)">Select...</button>
          <button class="dropdown-item" *ngFor="let reviewer of reviewers" (click)="onChangeReviewer(reviewer)">{{reviewer.fname}} {{reviewer.lname}}</button>
        </div>
      </div>
    </div>
  </div>
  <div class="center-div">
    <button class="btn btn-secondary" (click)="generateReport()" title="Generate Report"><i class="fa fa-bar-chart"></i>Generate Report</button>
    <button class="btn btn-secondary" (click)="resetFilter()" title="Reset Filter"><i class="fa fa-undo"></i>Cancel</button>
  </div>
</div>
