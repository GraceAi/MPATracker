<ng-template #popContent>1. Click <b>Add New Category</b> button to create a new request category.
2. Click <b><i class="fa fa-pencil" aria-hidden="true"></i></b> in Category table to edit a catgegory. </ng-template>

<div class="page-title sub-navbar">Category
    <i class="fa fa-question-circle" placement="right" [ngbPopover]="popContent" popoverClass="my-popover-class" autoClose="true" container="body"></i>
</div>

<div class = "container">
  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="categoryDataSource" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
        <td mat-cell *matCellDef="let element">{{element.category_name}}</td>
      </ng-container>

      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
        <td mat-cell *matCellDef="let element"> {{element.category_code}} </td>
      </ng-container>

      <ng-container matColumnDef="due_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Due Date </th>
        <td mat-cell *matCellDef="let element"> {{element.max_request_days}}  days</td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
        <td mat-cell *matCellDef="let element"  (click) = "editCategory(element)"><i class="fa fa-pencil" aria-hidden="true" style="font-size:18px;"
          title="click to edit category."></i></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;" class="element-row"></tr>
    </table>
  </div>

  <div class="right-div">
    <button type="button" class="btn btn-secondary" (click)="openAddCategoryDialog()"><i class="fa fa-plus-circle"></i> Add New Category </button>
  </div>
</div>
