<div class="page-title sub-navbar">Documents
    <i class="fa fa-question-circle" placement="right" ngbPopover="View/add/edit/delete/download documents" popoverClass="my-popover-class" autoClose="true" container="body"></i>
</div>
<div class = "container">
  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="documentDataSource" matSort>

      <ng-container matColumnDef="export">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"  (click) = "downloadDocument(element)"><i class="fa fa-download" aria-hidden="true" style="font-size:18px;" title="Download document"></i></td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Documents </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User </th>
        <td mat-cell *matCellDef="let element"> {{element.user_name}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.upload_date  | date: 'shortDate'}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"  (click) = "editDocument(element)"><i class="fa fa-pencil" aria-hidden="true" title="Edit document"></i></td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"  (click) = "deleteDocument(element)"><i class="fa fa-trash" aria-hidden="true" title="Delete document"></i></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></tr>
    </table>
  </div>
</div>
<div class="center-div" [hidden]="hide">
  <button type="button" class="btn btn-secondary" (click)="openAddDocDialog()" title="Upload new document"><i class="fa fa-plus-circle" aria-hidden="true"></i> Add Document </button>
</div>
