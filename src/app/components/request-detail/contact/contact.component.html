<div class="page-title sub-navbar">Contacts
    <i class="fa fa-question-circle" placement="right" ngbPopover="View/add/edit/delete contacts" popoverClass="my-popover-class" autoClose="true" container="body"></i>
</div>
<div class = "container">
  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="contactDataSource" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.first_name}} {{element.last_name}} </td>
      </ng-container>

      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
        <td mat-cell *matCellDef="let element"> {{element.company}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone # </th>
        <td mat-cell *matCellDef="let element"> {{ element.phone }} </td>
        <!-- <td mat-cell *matCellDef="let element"> {{ element.requester }} <br> ({{ element.department}})</td> -->
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element" (click) = "editContact(element)"><i class="fa fa-pencil" aria-hidden="true" title="Edit contact"></i></td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element" (click) = "deleteContact(element)"><i class="fa fa-trash" aria-hidden="true" title="Delete contact"></i></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></tr>
    </table>
  </div>
</div>
<div class="center-div" [hidden]="hide">
  <!-- <button type="button" class="btnDetail btn btn-outline-dark"> Edit Contact </button> -->
  <button type="button" class="btn btn-secondary"  (click)="openAddContactDialog()" title="Add external contact"><i class="fa fa-plus-circle" aria-hidden="true"></i> Add Contact </button>
</div>
