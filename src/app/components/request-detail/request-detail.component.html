<app-navbar></app-navbar>
<mat-sidenav-container class="detailContainer">
  <mat-sidenav mode="side" opened>
    <mat-nav-list>
      <a mat-list-item [class.active]="selectedSideTab === sidetab" (click)="selectedSideTab = sidetab" routerLink="./{{sidetab.sidetab_name.toLowerCase()}}"
      *ngFor="let sidetab of sideTabs" title={{sidetab.sidetab_name}}>{{sidetab.sidetab_name}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<div class="footer bg-secondary">
  <button class="btn btn-info" (click)="unlockRequest()" [hidden] = "hideUnlockBtn" title="Unlock this request for editing"><i class="fa fa-unlock-alt" aria-hidden="true"></i> Unlock for Editing </button>
  <button class="btn btn-info" (click)="submitRequest()" [hidden] = "hideSubmitBtn" title="Submit request for Review"><i class="fa fa-paper-plane"></i> Submit for Review </button>
  <button class="btn btn-info" (click)="completeRequest()" [hidden] = "hideCompleteBtn" title="Complete request"><i class="fa fa-thumbs-o-up"></i> Complete Request </button>
  <button class="btn btn-info" (click)="closeRequest()" title="Exit this request"><i class="fa fa-times-circle"></i> Close </button>
  <button class="btn btn-info" (click)="deleteRequest()" [hidden] = "hideDeleteBtn" title="Delete request"><i class="fa fa-trash"></i>  Delete </button>
</div>
