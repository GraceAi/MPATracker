<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" mat-dialog-close>
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <label>{{message}}</label>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" mat-dialog-close = true>Yes</button>
  <button type="button" class="btn btn-secondary" mat-dialog-close cdkFocusInitial>No</button>
</div>
