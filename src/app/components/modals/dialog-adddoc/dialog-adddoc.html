<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" mat-dialog-close>
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Document</label>
    <div class="col-sm-8">
      <input #docname="ngModel" required class="form-control" [(ngModel)]="name"  [disabled] = "editMode">
      <div *ngIf="docname.invalid && (docname.dirty || docname.touched)" class="validate-error">
        <div *ngIf="docname.errors.required">
          Document is required.
        </div>
      </div>
    </div>
    <div class="col-sm-2" style="padding-left:0px">
      <button class="btn btn-secondary mr-2" (click)="uploadfile.click()" [disabled] = "editMode">Browse</button>
      <input #uploadfile type="file" (change)="btnAddDoc($event)" style="display:none">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <input class="form-control" [(ngModel)]="description">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-12 col-form-label">Please note: the maximum file size is 100MB.</label>
  </div>
</div>
<div class="modal-footer">
  <!-- <button type="button" class="btn btn-outline-dark" (click)="activeModal.close({'foldername': foldername, 'description':description})">OK</button> -->
  <button type="button" class="btn btn-secondary" (click)="saveDoc()">OK</button>
  <button type="button" class="btn btn-secondary" mat-dialog-close cdkFocusInitial>Cancel</button>
</div>
