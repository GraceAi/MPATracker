<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" mat-dialog-close>
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group row">
    <label class="col-sm-3 col-form-label">First Name</label>
    <div class="col-sm-9">
      <input class="form-control" [(ngModel)]="contact.first_name">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Last Name</label>
    <div class="col-sm-9">
      <input class="form-control" [(ngModel)]="contact.last_name">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Company</label>
    <div class="col-sm-9">
      <input class="form-control" [(ngModel)]="contact.company">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label">E-mail</label>
    <div class="col-sm-9">
      <input #email="ngModel" required email appEmailValidator class="form-control" [(ngModel)]="contact.email" [disabled] = "editMode" [ngModelOptions]="{ updateOn: 'blur' }" placeholder="a@b.com">
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="validate-error">
        <div *ngIf="email.errors.required">
          Email is required.
        </div>
        <div *ngIf="email.errors.email">
           Email is not valid.
         </div>
         <div *ngIf="email.errors?.emailDuplicate">
            Email already exists.
          </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Phone</label>
    <div class="col-sm-9">
      <input class="form-control" [(ngModel)]="contact.phone">
    </div>
  </div>
</div>
<div class="modal-footer">
  <!-- <button type="button" class="btn btn-outline-dark" (click)="activeModal.close({'foldername': foldername, 'description':description})">OK</button> -->
  <button type="button" class="btn btn-secondary"  (click)="save()">OK</button>
  <button type="button" class="btn btn-secondary" mat-dialog-close cdkFocusInitial>Cancel</button>
</div>
