<div class="modal-header">
  <h4 class="modal-title">New Request</h4>
  <button type="button" class="close" aria-label="Close" mat-dialog-close>
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <h6>If you are requesting a document, please try using the <a href="{{archive_link}}" target="_blank">Archive Search</a> before submitting a request.</h6>
  <br>
  <h6>Choose the category for new request:</h6>
  <div class="form-group row required">
    <label class="col-sm-2 col-form-label">Category</label>
    <div ngbDropdown class="col-sm-10">
      <button class="btn btn-outline" id="categoryMenu" ngbDropdownToggle>{{selectedCategory.category_name}}</button>
      <div ngbDropdownMenu aria-labelledby="categoryMenu">
        <button class="dropdown-item" *ngFor="let category of categories" (click)="onChangeCategory(category)">{{category.category_name}}</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <!-- <button type="button" class="btn btn-outline-dark" (click)="activeModal.close({'foldername': foldername, 'description':description})">OK</button> -->
  <button type="button" class="btn btn-secondary" mat-dialog-close={{selectedCategory.category_id}}>OK</button>
  <button type="button" class="btn btn-secondary" mat-dialog-close cdkFocusInitial>Cancel</button>
</div>
