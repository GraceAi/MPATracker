<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" mat-dialog-close>
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group row required">
    <label class="col-sm-3 col-form-label">URL Link</label>
    <div class="col-sm-9">
      <input #link="ngModel" required class="form-control" [(ngModel)]="pwLink.link_name" [disabled] = "editMode">
      <div *ngIf="link.invalid && (link.dirty || link.touched)" class="validate-error">
        <div *ngIf="link.errors.required">
          Link is required.
        </div>
        <!-- <div *ngIf="link.errors?.linkValid">
          Link must starts with pw/PW.
        </div> -->
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-3 col-form-label">Description</label>
    <div class="col-sm-9">
      <input class="form-control" [(ngModel)]="pwLink.link_desc">
    </div>
  </div>
</div>
<div class="modal-footer">
  <!-- <button type="button" class="btn btn-outline-dark" (click)="activeModal.close({'foldername': foldername, 'description':description})">OK</button> -->
  <button type="button" class="btn btn-secondary" [disabled] = "link.invalid" (click)="save()">OK</button>
  <button type="button" class="btn btn-secondary" mat-dialog-close cdkFocusInitial>Cancel</button>
</div>
